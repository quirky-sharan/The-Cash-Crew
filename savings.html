<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goals Dashboard | Financial Planning | Valora</title>
  <meta name="description" content="Manage your savings goals with Valora's comprehensive dashboard. Track vacation funds, home down payments, and emergency savings with visual progress tracking and goal management tools." />
  <meta name="keywords" content="savings goals, financial planning, vacation fund, emergency fund, down payment, personal finance, Valora" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Savings Goals Dashboard | Financial Planning | Valora" />
  <meta property="og:description" content="Manage your savings goals with Valora's comprehensive dashboard. Track vacation funds, home down payments, and emergency savings with visual progress tracking." />
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #dcedff;
      min-height: 100vh;
      line-height: 1.5;
    }
    
    /* Layout components */
    .main-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
      align-items: center;
      gap: 34px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e8ea;
      background-color: #dcedff;
    }
    
    .logo {
      width: 102px;
      height: 28px;
    }
    
    .nav-menu {
      display: none;
      gap: 36px;
      align-items: center;
    }
    
    .nav-item {
      font-size: 14px;
      font-family: Manrope;
      font-weight: 500;
      line-height: 20px;
      color: #4c7f99;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .nav-item:hover {
      color: #2d3828;
    }
    
    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .icon-button {
      width: 40px;
      height: 40px;
      background-color: #2d3828;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    
    .icon-button:hover {
      background-color: #1f2419;
    }
    
    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .profile-image:hover {
      transform: scale(1.05);
    }
    
    .content-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0 16px;
      margin-bottom: 50px;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 1200px;
    }
    
    .section-header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      width: 100%;
    }
    
    .page-title {
      font-size: 24px;
      font-family: Manrope;
      font-weight: 700;
      line-height: 32px;
      color: #4c7f99;
    }
    
    .new-goal-btn {
      font-size: 14px;
      font-family: Manrope;
      font-weight: 500;
      line-height: 20px;
      color: #4c7f99;
      background-color: #2d3828;
      border: none;
      border-radius: 8px;
      padding: 4px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-end;
    }
    
    .new-goal-btn:hover {
      background-color: #1f2419;
      transform: translateY(-1px);
    }
    
    .goals-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }
    
    .goal-item {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }
    
    .goal-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }
    
    .goal-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .goal-title {
      font-size: 16px;
      font-family: Manrope;
      font-weight: 700;
      line-height: 22px;
      color: #4c7f99;
    }
    
    .goal-description {
      font-size: 14px;
      font-family: Manrope;
      font-weight: 400;
      line-height: 20px;
      color: #a5b5a0;
    }
    
    .view-btn {
      font-size: 14px;
      font-family: Manrope;
      font-weight: 500;
      line-height: 20px;
      color: #4c7f99;
      background-color: #2d3828;
      border: none;
      border-radius: 8px;
      padding: 4px 26px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-start;
    }
    
    .view-btn:hover {
      background-color: #1f2419;
      transform: translateY(-1px);
    }
    
    .goal-image {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    /* Typography */
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #4c7f99;
      margin-bottom: 16px;
    }
    
    /* Interactive states */
    button:focus {
      outline: 2px solid #4c7f99;
      outline-offset: 2px;
    }
    
    .nav-item:focus {
      outline: 2px solid #4c7f99;
      outline-offset: 2px;
      border-radius: 4px;
    }
    
    /* Responsive media queries */
    @media (min-width: 640px) {
      .header {
        padding: 12px 24px;
      }
      
      .content-section {
        padding: 0 24px;
      }
      
      .page-title {
        font-size: 28px;
        line-height: 38px;
      }
      
      .section-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .goal-item {
        flex-direction: row;
        align-items: center;
        gap: 32px;
      }
      
      .goal-content {
        flex: 1;
      }
      
      .goal-image {
        width: 320px;
        height: 170px;
        flex-shrink: 0;
      }
    }
    
    @media (min-width: 768px) {
      .header {
        padding: 12px 40px;
      }
      
      .content-section {
        padding: 0 56px;
      }
      
      .page-title {
        font-size: 32px;
        line-height: 44px;
      }
      
      .nav-menu {
        display: flex;
        gap: 32px;
      }
      
      .header-actions {
        gap: 32px;
      }
    }
    
    @media (min-width: 1024px) {
      .content-wrapper {
        width: 70%;
      }
      
      .nav-menu {
        gap: 36px;
      }
    }
    
    @media (min-width: 1280px) {
      .content-wrapper {
        max-width: 1200px;
      }
    }
  </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fnandinikha9822back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <img src="../assets/images/img_header_logo.png" alt="Valora Logo" class="logo" />
      
      <nav class="nav-menu" role="navigation">
        <a href="#dashboard" class="nav-item" role="menuitem">Dashboard</a>
        <a href="#transactions" class="nav-item" role="menuitem">Transactions</a>
        <a href="#accounts" class="nav-item" role="menuitem">Accounts</a>
        <a href="#goals" class="nav-item" role="menuitem">Goals</a>
        <a href="#investments" class="nav-item" role="menuitem">Investments</a>
      </nav>
      
      <div class="header-actions">
        <button class="icon-button" aria-label="Notifications">
          <img src="../assets/images/img_depth_4_frame_1.svg" alt width="20" height="20" />
        </button>
        <img src="../assets/images/img_depth_4_frame_2.png" alt="User Profile" class="profile-image" />
      </div>
    </header>
    
    <section class="content-section">
      <div class="content-wrapper">
        <div class="section-header">
          <h1 class="page-title">Savings Goals</h1>
          <button class="new-goal-btn">New Goal</button>
        </div>
        
        <div class="goals-list">
          <article class="goal-item">
            <div class="goal-content">
              <div class="goal-info">
                <h2 class="goal-title">Vacation Fund</h2>
                <p class="goal-description">Save for your dream vacation</p>
              </div>
              <button class="view-btn">View</button>
            </div>
            <img src="../assets/images/img_depth_6_frame_1.png" alt="Tropical beach vacation destination with palm trees and crystal clear water" class="goal-image" />
          </article>
          
          <article class="goal-item">
            <div class="goal-content">
              <div class="goal-info">
                <h2 class="goal-title">Down Payment</h2>
                <p class="goal-description">Save for your future home</p>
              </div>
              <button class="view-btn">View</button>
            </div>
            <img src="../assets/images/img_depth_6_frame_1_170x320.png" alt="Modern wooden house exterior representing future home ownership goals" class="goal-image" />
          </article>
          
          <article class="goal-item">
            <div class="goal-content">
              <div class="goal-info">
                <h2 class="goal-title">Emergency Fund</h2>
                <p class="goal-description">Build a financial safety net</p>
              </div>
              <button class="view-btn">View</button>
            </div>
            <img src="../assets/images/img_depth_6_frame_1_1.png" alt="Pink piggy bank representing emergency savings and financial security" class="goal-image" />
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
